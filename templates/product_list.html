<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>제품리스트</h1>
    {% for product in products %}
    <p>{{product.brand}}</p>
    <p>{{product.name_kr}}</p>
    <p>{{product.name_en}}</p>
    <h3>{{product.released}}</h3>
    {% for product_image in product.photo_set.all %}
    <img src="{{product_image.image.url}}" alt="상품사진" />
    {% endfor %} {% endfor %}
  </body>
</html>
